name: Delete deployment
run-name: ${{ github.event.pull_request.title || format('Delete deployment [{0}]', github.head_ref || github.ref_name) }}

on:
  workflow_dispatch:
  pull_request:
    types: [closed]

permissions:
  id-token: write
  contents: read

concurrency: deploy-development-${{ github.head_ref || github.ref_name }}

jobs:
  delete-stack:
    name: Delete stack
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Get stack name
        uses: govuk-one-login/github-actions/beautify-branch-name@3b8133beab89c813cf15375904be82bf9ab79a91
        id: get-stack-name
        with:
          usage: Stack name
          prefix: st
          length-limit: 15
          verbose: false

      - name: Delete stack
        uses: govuk-one-login/github-actions/sam/delete-stacks@d201191485b645ec856a34e5ca48636cf97b2574
        with:
          stack-names: ${{ steps.get-stack-name.outputs.pretty-branch-name }}
          aws-role-arn: ${{ vars.DEPLOYMENT_ROLE_ARN }}
          empty-buckets: true
          verbose: true
